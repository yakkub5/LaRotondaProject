<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--star ui-Calendar-->
    <!--
    <link rel="stylesheet" href="http://code.ionicframework.com/1.0.0-beta.6/css/ionic.css" />
  -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.0.2/fullcalendar.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.0.2/fullcalendar.min.js"></script>

    <!--end ui-Calendar-->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google font -->
    <link href="css/fonts.css" rel="stylesheet">
  </head>
  <body>
    <ion-nav-view></ion-nav-view>
    <div ui-view></div>
    <script id="scrHome-content.html" type="text/ng-template">
      <ion-nav-view name="menuContent" animation="slide-right-left"></ion-nav-view>
    </script>
    <script id="scrCalendar.html" type="text/ng-template">
      <ion-view >
      <ion-nav-bar>
       <h1 class="title"><b>Calendar Scroll Issue</b></h1>
      </ion-nav-bar>
      <ion-content scroll="true" has-bouncing="false" class="showScroll">
              <div class="row">
                  <div class="col col-100" >
                <div scroll="true"  ui-calendar="uiConfig" class="calendar target" ng-model="eventSource" id="dayCalendar" calendar="dayCalendar"></div>
                </div>
               </div>
       </ion-content>
      </ion-view>
    </script>
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="components/firebase/firebase.js"></script>
  <script type="text/javascript" src="components/angularfire/dist/angularfire.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/controller.js"></script>
  <script type="text/javascript" src="js/controllers/eventsController.js"></script>
  <script type="text/javascript" src="js/factories/factory.js"></script>

  </body>
</html>
